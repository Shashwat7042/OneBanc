<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>OneBanc Assignment</title>
</head>

<body>

  <div class="container">
    <div class="name">
      <div class="heading_container">
        <div class="back_button">
          <i class="fa fa-arrow-left" style="cursor: pointer;" onclick="universalclose()"></i>
        </div>
        <div class="logo_button">
          <button class="logo_name">J</button>
        </div>
        <div class="customer_detail">
          <div class="customer">John Doe</div>
          <div class="mobile">+91 9462260562</div>
        </div>
      </div>
    </div>
    <div class="transactions">
      <div class="transaction-container">
        <div class="transaction_details">

          <div class="separator" id="separator">Date</div>
          <div class="transaction_history1" onclick="show1()">
            <i class="fa fa-rupee"></i>
            <span id="amount1">250</span>
            <span class="status"><i class="fa fa-check" style="color: rgb(133, 233, 133);"></i>Sent</span>
            <i class="fa fa-angle-right"></i>
          </div>
          <div class="time" id="time1" style="margin-left: 210px;"></div>


          <div class="separator" id="separator1">Date</div>
          <div class="transaction_history2" onclick="show2()">
            <i class="fa fa-rupee"></i>
            <span id="amount2">760</span>
            <span class="status"><i class="fa fa-dot-circle-o" style="margin-right: 5px;"></i>Receieved</span>
            <i class="fa fa-angle-right"></i>
          </div>
          <div class="time" id="time2" style="margin-left: 10px;"></div>


          <div class="separator" id="separator2">Date</div>
          <div class="transaction_history3" onclick="show3()">
            <i class="fa fa-rupee"></i>
            <span id="amount3">1000</span>
            <span class="status" style="margin-left: 20px;"><i class="fa fa-dot-circle-o"
                style="margin-right: 5px;"></i>Receieved</span>
            <i class="fa fa-angle-right"></i>
            <div class="button">
              <input type="button" value="Pay">
              <input type="button" value="Reject">
            </div>
          </div>
          <div class="time" id="time3" style="margin-left: 10px;"></div>


          <div class="separator" id="separator3">Date</div>
          <div class="transaction_history4" onclick="show4()">
            <i class="fa fa-rupee"></i>
            <span id="amount4">1000</span>
            <span class="status"><i class="fa fa-check" style="color: rgb(133, 233, 133);"></i>Sent</span>
            <i class="fa fa-angle-right"></i>
            <div class="cancel">
              <input type="button" class="cancel" value="Cancel">

            </div>
          </div>
          <div class="time" id="time4" style="margin-left: 210px;"></div>
        </div>

      </div>
    </div>
   <script src="script.js"></script>
</body>

</html>
